<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="login-div">
      username <input type="text" id="username" /><br />
      <span id="username-error"></span><br />
      password <input type="password" id="password" /><br />
      <span id="password-error"></span><br />
      <button id="login">Login</button>
    </div>
    <div id="welcome-screen"><h1>Welcome</h1></div>
  </body>
  <script>
    console.log(window);

    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var loginbutton = document.getElementById("login");
    var loginDiv = document.getElementById("login-div");
    var welcomeScreen = document.getElementById("welcome-screen");

    window.onload = function () {
      welcomeScreen.style.display = "none";
    };

    loginbutton.addEventListener("mouseenter", (e) => {
      login();
    });

    function login() {
      var usernameValue = username.value;
      var passwordValue = password.value;

      if (usernameValue === "") {
        document.getElementById("username-error").innerHTML =
          "Please Fill Username.";
      }

      if (passwordValue === "") {
        document.getElementById("password-error").innerHTML =
          "Please Fill Password.";
      }
      // send data to api and check data and if success
      if (usernameValue === "MKM@gmail.com" || passwordValue === "12345") {
        document.getElementById("username-error").innerHTML = "";
        document.getElementById("password-error").innerHTML = "";
        alert("success");
        loginDiv.style.display = "none";
        welcomeScreen.style.display = "block";
      }
    }
  </script>
</html>
